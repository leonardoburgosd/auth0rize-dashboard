<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-white">Cuenta</h2>
    <form class="flex flex-col gap-4 text-[#002D74]">
        <!--Control: Email-->
        <label class="block" for="email">
            <span class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Correo
            </span>
            <input type="email"
                class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
                placeholder="mail@mail.com" />
        </label>
        <!--Control: Password-->
        <label class="block">
            <span class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Contraseña
            </span>
            <input type="password" name="password"
                class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
                formControlName="password" placeholder="Contraseña" />
        </label>
        <!--Control: Name-->
        <label class="block">
            <span class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Nombres
            </span>
            <input type="text" name="text"
                class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
                name="name" formControlName="name" placeholder="Nombres" />
        </label>

        <!--Control: Lastname-->
        <label class="block">
            <span class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Apellidos
            </span>
            <input type="text" name="text"
                class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
                name="lastName" autocomplete="off" formControlName="lastName" placeholder="Apellidos" />
        </label>

        <!--Control: Birthday-->
        <label class="block">
            <span class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Fecha de nacimiento
            </span>
            <input
                class="mt-1 px-3 py-2 bg-white border shadow-sm placeholder-slate-400 focus:outline-none block w-full rounded-md sm:text-sm"
                autocomplete="off" formControlName="birthday" type="date" name="birthday" />

        </label>
        <button class="bg-[#005d99] rounded-xl text-white py-2 hover:bg-violet-600 duration-300 disabled:bg-slate-600">
            Ingresar
        </button>
    </form>
</div>
