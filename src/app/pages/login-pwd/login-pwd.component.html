<div class="bg-slate-900 flex items-center justify-center h-screen">

  <div class="w-[462px] h-auto bg-blue-50 rounded-[10px] border border-sky-700">
    <a href="#">

      <img class="w-[55px] h-14 mx-auto block mt-16"
      src="../../../assets/icon.png" />
    </a>
      
    <h1 class="text-black text-xl text-center mt-6">Inicia sesión</h1>
    <div class="text-black text-xl text-center">
      Te damos la bienvenida
    </div>
    <div class="flex items-center justify-center">
      <div class="p-4 rounded-md">
        <div class="bg-slate-200 rounded-md flex w-[210px] items-center">
          <div class="text-neutral-700 text-xs">
            {{ databasic.email }}
          </div>
        </div>
      </div>
    </div>

    <div class="pl-10 pr-10 text-right pb-11">
      <input type="password"
        class="ring-1 w-full rounded-md px-4 py-2 mt-2 mb-2 bg-white outline-none border border-neutral-150"
        [(ngModel)]="password" placeholder="Ingrese su contraseña" />
      <div class="w-full pt-2 pl-1 text-left">
        <div class="flex">
          <p class=" text-red-800"> {{message}}</p>
        </div>
      </div>
      <div class="w-full text-left pl-1 pt-2 pb-5">
        <a href="#" class="text-sky-600 text-sm">¿Has olvidado tu contraseña?</a>
      </div>

      <button (click)="login()" class="h-10 bg-[#0f172a] rounded pl-7 pr-7 text-white text-sm mt-4">
        Siguiente
      </button>
    </div>
  </div>
</div>
