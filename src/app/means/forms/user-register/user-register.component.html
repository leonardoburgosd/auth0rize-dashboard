<form [formGroup]="formGroup" class="flex flex-col gap-4">
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Email
    </span>
    <input
      type="email"
      autocomplete="off"
      name="email"
      formControlName="email"
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      placeholder="email@email.com"
    />
  </label>
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Contraseña
    </span>
    <input
      type="password"
      name="password"
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      formControlName="password"
      placeholder="Contraseña"
    />
  </label>
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Repetir contraseña
    </span>
    <input
      type="password"
      name="password"
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      formControlName="passwordConfirm"
      placeholder="Repetir contraseña"
    />
  </label>
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Nombres
    </span>
    <input
      type="text"
      name="text"
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      name="passwordConfirm"
      formControlName="passwordConfirm"
      placeholder="Repetir contraseña"
    />
  </label>
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Apellidos
    </span>
    <input
      type="text"
      name="text"
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      name="lastName"
      autocomplete="off"
      formControlName="lastName"
      placeholder="Apellidos"
    />
  </label>
  <label class="block">
    <span
      class="after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
    >
      Fecha de nacimiento
    </span>
    <input
      class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
      autocomplete="off"
      formControlName="birthday"
      type="date"
      name="birthday"
    />
  </label>
  <button
    [disabled]="formGroup.invalid"
    (click)="registerSuperUser()"
    class="bg-[#005d99] rounded-xl text-white py-2 hover:bg-violet-600 duration-300 disabled:bg-slate-600"
  >
    Registrar
  </button>
</form>
